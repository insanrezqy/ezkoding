<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--import css-->
    <link rel="stylesheet" href="style.css">
    <!--import scrtipt.js-->
    <!--import Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Movie Box</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Movie</li>
                <li>Now Showing</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="background-image"></div>
        <section class="content-wrapper">
            <section class="cover">
                <img src="https://m.media-amazon.com/images/M/MV5BMDIzM2FlNTctNjAzZi00YzhkLThjYWQtMDY5Njc0NjdmMGVlXkEyXkFqcGdeQXVyMTUzOTcyODA5._V1_.jpg" alt="cover">
            </section>
            <article class="content">
                <h1>Ant-man and the wasp quantumania</h1>
                <ul class="genre">
                    <li>Action</li>
                    <li>Adventure</li>
                    <li>Comedy</li>
                </ul>
                <p class="sinopsis">
                    Scott Lang
                </p>
                <div class="cta-trailer">
                    <a href="http://">Watch the trailer</a>
                    <span>125 Minutes</span>
                </div>
                <ul class="detail">
                    <li>
                        <label for="">Rating</label>
                        <span>6.6</span>
                    </li>
                    <li>
                        <label for="">Year</label>
                        <span>2023</span>
                    </li>
                    <li>
                        <label for="">Director</label>
                        <span>Peyton Red</span>
                    </li>
                    <li>
                        <label for="">Writers</label>
                        <span>Jeff Lovenes, Jack Kirby</span>
                    </li>
                    <li>
                        <label for="">Production</label>
                        <span>Marvel Studios</span>
                    </li>
                </ul>
                <div class="cta-edit-delete">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Made with love</p>
    </footer>
</body>
</html>
